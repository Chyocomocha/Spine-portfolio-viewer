<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spine Debug Viewer</title>
<script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.43/dist/iife/spine-player.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.43/dist/spine-player.css">
<style>
    body { margin: 0; padding: 0; background: #333; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #player-container { width: 100%; height: 90vh; }
</style>
</head>
<body>

<div id="player-container"></div>

<script>
    // ▼▼▼ 여기 파일 이름만 본인 것과 똑같은지 봐주세요 ▼▼▼
    const CONFIG = {
        skelUrl: "./LD_Narin.skel.bytes", 
        atlasUrl: "./LD_Narin.atlas.txt",
        baseIdle: "Idle",
        emoIdle: "Emo_Idle"
    };
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    new spine.SpinePlayer("player-container", {
        skelUrl: CONFIG.skelUrl,
        atlasUrl: CONFIG.atlasUrl,
        
        // 1. 투명도 설정 (검은 화면 해결책 1순위)
        // 이미지가 안 보이면 이걸 true로 바꿔봐야 하는데, 일단 false로 둡니다.
        premultipliedAlpha: false, 

        // 2. 컨트롤 바 강제 표시
        showControls: true,

        // 3. 디버그 모드 (뼈대 강제로 보여주기)
        // 캐릭터가 투명인간이라도 뼈는 보이게 만듭니다.
        debug: {
            bones: true, 
            regions: true,
            bounds: true
        },

        backgroundColor: "#333", // 배경색 (회색)
        alpha: true,
        
        success: function (player) {
            console.log("로딩 성공! 애니메이션 시작");
            try {
                // 시작하자마자 Idle 재생 시도
                player.animationState.setAnimation(0, CONFIG.baseIdle, true);
                player.animationState.setAnimation(1, CONFIG.emoIdle, true);
            } catch (e) {
                console.error("애니메이션 이름이 틀렸을 수 있습니다:", e);
            }
        },
        error: function (player, error) {
            console.error("플레이어 에러 발생:", error);
            alert("에러가 발생했습니다. F12 콘솔을 확인해주세요.");
        }
    });
</script>

</body>
</html>
